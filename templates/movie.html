<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="{{ url_for('static', filename='js/hello.js') }}"></script>
        <title>Svensk fotboll</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header id="wrapperHeader">
            <div ng-controller="myController" data-ng-init="imdbID(); imdbTrailer()">
                <img src="{{ url_for('static', filename='img/header2.jpg') }}" id="headerimg">
                <div ng-repeat="Title in greeting">
                    <li> {{Title|angular}} <a ng-href="{{c.imdbID|angular}}">Link</a></li>
                    <!--- <div ng-repeat="trailers in trailer"> -->
                    <!--- <p ng-repeat="c in trailers">{{c.embed|angular}}</p> -->
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
