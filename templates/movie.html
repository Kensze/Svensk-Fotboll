<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/angular-sanitize.js"></script>
        <script src="{{ url_for('static', filename='js/hello.js') }}"></script>
        <title>Svensk fotboll</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header id="wrapperHeader">
            <div ng-controller="myController" data-ng-init="imdbID(); imdbTrailer()">
                <img src="{{ url_for('static', filename='img/header2.jpg') }}" id="headerimg">
                <div id="left">
                    <h1>{{greeting.Title|angular}}</h1>
                    <p>{{greeting.Plot|angular}}</p>

                    <p><b>Writer: </b>{{greeting.Writer|angular}}</p>
                    <p><b>Actors: </b>{{greeting.Actors|angular}}</p>
                    <p><b>Genre: </b>{{greeting.Genre|angular}}</p>

                    <p><b>Runtime: </b>{{greeting.Runtime|angular}}</p>
                    <p><b>IMDB Rating: </b>{{greeting.imdbRating|angular}}</p>
                    <a href="http://127.0.0.1:5000/">Tillbaka</a>
                </div>
                <div id="right">
                    <h2>Trailer:</h2>
                    <span ng-bind-html="to_trusted(embed)"></span>
                    <div ng-bind-html="trailer.trailer[0].embed | toTrusted">
                </div>

                <!--- <iframe width="480" height="270" src="//v.traileraddict.com/81707" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no" frameborder="0"></iframe> -->

                

                <!--- <div ng-repeat="trailers in trailer"> -->
                <!--- <p ng-repeat="c in trailers">{{c.embed|angular}}</p> -->
                </div>
            </div>
            </div>
        </header>
    </body>
</html>
