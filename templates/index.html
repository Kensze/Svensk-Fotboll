<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="{{ url_for('static', filename='js/hello.js') }}"></script>
        <title>Svensk fotboll</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
    <header id="wrapperHeader">
        <img src="{{ url_for('static', filename='img/header.jpg') }}" id="headerimg">
        <div ng-controller="myController">
            
            <form ng-submit="doSearch(search)">
                <input type="text" ng-model="search"/>
                <input type="submit">
            </form>

                <div ng-repeat="movie in greeting"> 
                    <p ng-repeat="c in movie">{{c.Title|angular}}</p>
                </div>
        </div>
    </header>
    </body>
</html>
