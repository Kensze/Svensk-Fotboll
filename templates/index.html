<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app=myApp>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="{{ url_for('static', filename='js/hello.js') }}"></script>
        <title>Svensk fotboll</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div ng-controller="myController">
            <form ng-submit="clickButton()">
                <input type="text" ng-model="text" name="search" />
                <input type="submit" id="submit" value="Submit" />
                <div ng-repeat="movie in greeting"> 
                    <p ng-repeat="c in movie">{{c.Title|angular}}</p>
                </div>
        </div>
    </body>
</html>
